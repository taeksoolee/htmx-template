  <a hx-boost="true" herf="/">
    <img alt="Logo" src="https://via.placeholder.com/200x70?text=Logo" height="70">

  <ul>
    <li hx-boost="true">
      <a href="/profile">Profile</a>

    <li hx-boost="true">

    <li hx-boost="true">

<script>
  console.log('!');
  auth.access$.subscribe(({
    isAuthorized, // : boolean
    tokens, // tokens?: {access: string, refresh: string}
    err, // err?: Error
  }) => {
    if (isAuthorized) {
      document.querySelector('a[href="/profile"]').style.display = 'none';
      document.querySelector('a[href="/login"]').style.display = 'inline';
    } else {
      document.querySelector('a[href="/profile"]').style.display = 'inline';
      document.querySelector('a[href="/login"]').style.display = 'none';
      
    }
  });
</script>
